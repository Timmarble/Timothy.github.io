
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: yellowgreen;
        }
        h2 {
            text-align: center;
            padding: 30px 0 10px;
        }
        .contact {
            max-width: 600px;
            margin: 20px auto 50px;
            background: white;
            padding: 25px;
            border-radius: 6px;
        }
        .contact p {
            margin: 10px 0;
        }
        .contact label {
            display: block;
            margin-top: 15px;
        }
        .contact input,
        .contact textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            border: none;
            background: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<h2>Contact Us</h2>

<div class="contact">
    <p>Have a question or need help with an order? Reach out to us using the details below or send us a message.</p>

    <p><strong>Phone:</strong> 0712 345 678</p>
    <p><strong>Email:</strong> info@myeshop.com</p>
    <p><strong>Location:</strong> Nairobi, Kenya</p>

    <form>
        <label>Name</label>
        <input type="text" placeholder="Your name">

        <label>Email</label>
        <input type="email" placeholder="Your email">

        <label>Message</label>
        <textarea rows="4" placeholder="Your message"></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>

</body>
</html>
